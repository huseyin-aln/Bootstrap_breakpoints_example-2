<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DISPLAY-FLEX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
  />
  <link
  rel="shortcut icon"
  href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/512px-Bootstrap_logo.svg.png?20210507000024"
  type="image/x-icon"
/>
  </head>
  <body>
    <h1 class="text-center">DISPLAY-FLEX IN BOOTSTRAP</h1>

    <div class="d-flex justify-content-center align-items-center my-5 " >
      <!-- <h1 class="d-sm-none text-light">EXTRA SMALL</h1> -->
      <h1 class="d-sm-inline d-md-none text-primary">SMALL</h1>
      <h1 class="d-none d-md-inline d-lg-none text-secondary"  >MEDIUM</h1>
      <h1 class="d-none d-lg-inline  text-dark">LARGE</h1>
      <!-- <h1 class="d-none d-xl-inline d-xxl-none text-warning">EXTRA LARGE</h1> -->
      <!-- <h1 class="d-none d-xxl-inline text-danger">EXTRA EXTRA LARGE</h1> -->
    </div>

    <div class="container mt-5">
      <div class="row bg-dark text-white p-2 d-flex justify-content-center justify-content-sm-center justify-content-between">
          <div class="col-1 col-sm-4 col-md-3">
            <i class="bi bi-telephone-fill text-warning p-1"></i>
            <span class="d-none d-sm-inline">+44 222 445556</span>
          </div>

          <div class="col-1 col-sm-4 col-md-3 justify-content-start">
            <i class="bi bi-whatsapp text-warning p-1"></i>
            <span class="d-none d-sm-inline">+44 222 445556</span>
          </div>

          <div class="col-3 d-none d-md-block"></div>

          <div class="col-10 col-sm-4 col-md-3 text-end text-sm-center text-md-end">
            <i class="bi bi-twitter text-info p-0 p-md-1 just"></i>
            <i class="bi bi-instagram text-info p-0 p-md-1"></i>
            <i class="bi bi-youtube text-info p-0 p-md-1"></i>
            <span class=" d-none d-md-inline">#clarusway</span>
          </div>
        
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
